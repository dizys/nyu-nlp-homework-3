name: Evaluation
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # use a known build environment
    container: python:3.9-slim

    # Steps for the build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          apt-get update
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Train
        run: |
          ./tagger train data/WSJ_02-21.pos

      - name: Test
        run: |
          ./tagger tag data/WSJ_24.pos -o WSJ_24_out.txt
          ./tagger tag data/WSJ_24_sys.pos -o WSJ_24_sys_out.txt
          echo "===================================" > GRADE.txt
          echo "Test on WSJ_24:" >> GRADE.txt
          ./score.py data/WSJ_24.pos WSJ_24_out.txt >> GRADE.txt
          echo "-----------------------------------" >> GRADE.txt
          echo "Test on WSJ_24_sys:" >> GRADE.txt
          ./score.py data/WSJ_24_sys.pos WSJ_24_sys_out.txt >> GRADE.txt
          echo "===================================" >> GRADE.txt

      - name: Grade
        run: |
          cat GRADE.txt
