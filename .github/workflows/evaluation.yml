name: Evaluation
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps for the build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Train
        run: |
          ./tagger train data/WSJ_02-21.pos

      - name: Test
        run: |
          ./tagger tag data/WSJ_24.pos -o WSJ_24_out.txt
          ./tagger tag data/WSJ_24_sys.pos -o WSJ_24_sys_out.txt
          echo "===================================" > GRADE.txt
          echo "Test on WSJ_24:" >> GRADE.txt
          ./score.py data/WSJ_24.pos WSJ_24_out.txt >> GRADE.txt
          echo "-----------------------------------" >> GRADE.txt
          echo "Test on WSJ_24_sys:" >> GRADE.txt
          ./score.py data/WSJ_24_sys.pos WSJ_24_sys_out.txt >> GRADE.txt
          echo "===================================" >> GRADE.txt

      - name: Grade
        run: |
          cat GRADE.txt
